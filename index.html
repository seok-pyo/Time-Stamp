<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      property="og:image"
      content="https://time-stamp.neocities.org/OGImage.png"
    />
    <meta property="og:description" content="몰입의 기록" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="fav.png" />
    <title>Time-stamp</title>
  </head>
  <body>
    <div id="stamp">
      <img src="./img/logo_2.webp" />
      <p id="name">이름 :</p>

      <!-- <p id="today"></p> -->
      <p id="timeDiff"></p>
    </div>
    <div id="button_con">
      <button id="myButton">몰입 시작하기</button>
      <!-- <button id="stopButton">몰입 마무리하기</button> -->
    </div>
    <div id="container1">
      <button id="clearButton">전체 비우기</button>
      <button id="captureButton">이미지로 저장</button>
    </div>
    <div id="container2">
      <input
        id="entername"
        type="text"
        required
        placeholder="이름을 입력하세용"
      />
      <input id="submitname" type="submit" value="이름 입력" />
      <button id="clearName">이름 다시 적기</button>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <script src="htmlcanvas.js"></script>
  <script src="inputname.js"></script>
  <!-- html2canvas is created by Niklas von Hertzen. Licensed under the MIT License. -->
</html>
